<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Startseite</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css" />


</head>

<body>
  <h1 id="greeting">Good Day, !</h1>

  <p class="quote">
    
  </p>


  <div class="search-element">

    <div class="input-group input-group-lg">
      <input type="text" class="search-field form-control" aria-label="Text input with dropdown button">
      <div class="input-group-append">
        <button class="search-btn btn btn-outline-secondary">Search</button>
      </div>
    </div>
  </div>


  <div class="fav-bar ">

    <div class="row">
      <div class="col">
        <a href="https://www.google.at">
          <div class="tile">
            <img id="_1" class="fav">

            </img>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="https://www.youtube.de">

          <div class="tile">
            <img id="_2" class="fav">

            </img>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="https://www.netflix.com">

          <div class="tile">
            <img id="_3" class="fav">

            </img>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="https://www.amazon.de">

          <div class="tile">
            <img id="_4" class="fav">

            </img>
          </div>
        </a>
      </div>

    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
